<!DOCTYPE html>
<html>
	<head>
	  <title>parallax-vanilla</title>

	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="css/demo.css">
	  <style type="text/css">
	  	.pv-container {
	  		position: relative; /* In order for tooltips to position properly */
	  	}
	  </style>
	  <link rel="stylesheet" type="text/css" href="../dist/css/parallax-vanilla.css">
	</head>
<body>
<div style="height:50px;border:1px solid pink;">

</div>
<div class="pv-container" pv-height="50vh">
  <pre>pv-height = "50vh" | pv-speed = -1.0 | pv-mediapath="images/zebras.jpg"</pre>
  <div class="pv-block" pv-speed=-3.0 pv-mediapath="images/zebras.jpg"></div>
</div>

<div style="border-bottom:1px solid red;" class="pv-container" pv-height="50vh">
  <pre>pv-height = "50vh" | pv-speed = 1.0 | pv-mediapath="images/water.mp4"</pre>
  <div class="pv-block" pv-speed=-3.0 pv-mediapath="images/forest.mp4"></div>
</div>

<div class="filler" style="height: 100vh">
	<div>
		<h1>Performance is key</h1>
		<h3>Maximize your parallax effects with hardware acceleration and no external libraries.</h3>
	</div>
</div>


<script type="text/javascript" src="../dist/js/parallax-vanilla.js"></script>
<script type="text/javascript">pv.init()</script>

</body>
</html>
