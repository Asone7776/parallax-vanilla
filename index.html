<!DOCTYPE html>
<html>
<head>
  <title>Parallax demo</title>
  <link rel="stylesheet" type="text/css" href="src/external/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="dist/css/paralib.css">
  <style type="text/css">
  	body {
      background-color: rgb(222,222,222);
  	}
    .demo-filler {
      height: 500px;
    }
    p {
    	color: #000;
    	margin: 20px 0;
    	text-align: center;
    	font-size: 30px;
    }
  </style>
</head>
<body>

<p>-1</p>
<div class="para-container">
  <div paraFactor=-1 class="para-block"></div>
</div>


<div class="demo-filler"></div>
<div class="demo-filler"></div>

<p>1</p>
<div class="para-container">
  <div paraFactor=1 class="para-block"></div>
</div>

<div class="demo-filler"></div>
<div class="demo-filler"></div>

<p>1, 2, 3, 4, 5, 6</p>
<div class="para-container container-fluid">
	<div class="row">
		<div class="col-xs-1 para-block" paraFactor=1></div>
		<div class="col-xs-1 para-block" paraFactor=1.1></div>
		<div class="col-xs-1 para-block" paraFactor=1.2></div>
		<div class="col-xs-1 para-block" paraFactor=1.3></div>
		<div class="col-xs-1 para-block" paraFactor=1.4></div>
		<div class="col-xs-1 para-block" paraFactor=1.5></div>
		<div class="col-xs-1 para-block" paraFactor=1.6></div>
		<div class="col-xs-1 para-block" paraFactor=1.7></div>
		<div class="col-xs-1 para-block" paraFactor=1.8></div>
		<div class="col-xs-1 para-block" paraFactor=1.9></div>
		<div class="col-xs-1 para-block" paraFactor=2></div>
		<div class="col-xs-1 para-block" paraFactor=2.1></div>
	</div>
</div>

<p>-1, -2, -3, -4, -5, -6</p>
<div class="para-container container-fluid">
	<div class="row">
		<div class="col-xs-1 para-block" paraFactor=-1></div>
		<div class="col-xs-1 para-block" paraFactor=-1.1></div>
		<div class="col-xs-1 para-block" paraFactor=-1.2></div>
		<div class="col-xs-1 para-block" paraFactor=-1.3></div>
		<div class="col-xs-1 para-block" paraFactor=-1.4></div>
		<div class="col-xs-1 para-block" paraFactor=-1.5></div>
		<div class="col-xs-1 para-block" paraFactor=-1.6></div>
		<div class="col-xs-1 para-block" paraFactor=-1.7></div>
		<div class="col-xs-1 para-block" paraFactor=-1.8></div>
		<div class="col-xs-1 para-block" paraFactor=-1.9></div>
		<div class="col-xs-1 para-block" paraFactor=-2></div>
		<div class="col-xs-1 para-block" paraFactor=-2.1></div>
	</div>
</div>

<div class="demo-filler"></div>
<div class="demo-filler"></div>
<div class="demo-filler"></div>
<div class="demo-filler"></div>


<script type="text/javascript" src="dist/js/dev.js"></script>

<!-- <script type="text/javascript" src="dist/js/paralib.min.js"></script> -->
<script type="text/javascript" src="src/js/paralib.js"></script>

</body>
</html>
